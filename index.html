<!DOCTYPE html>
<html>
<head>
  <title>Weather Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/normalize.css">
  <link rel="stylesheet" href="./Assets/css/reset.css">
  <link rel="stylesheet" type="text/css" 
  href="./Assets/css/styles.css">


</head>
<body>
  
   <header>
     <h1>Weather Hub</h1>
   </header>

   <div class="container">
    <aside>
      <section>
        <h2>Search for a City:</h2>
        <div><input class="cityInput" type="text" placeholder="Melbourne"></div>
        <div>
          <p id="noCityMessage"></p>
        </div>
        <div>
          <button id="search-button" class="search-button">Search</button>
        </div>
       </section>
    
       <section class="searchHistory" id="selected-city">
        

       </section>
    </aside>
  
     <div>
      <section class="searchedCity">
        <div class="selected-city-weather">
          <h5 id="cityPlusDate"></h5>
          <div>
            <div id="temp"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
          </div>
        </div>
       
       </section>
    
       <article id="forecasts">
         <h2 id="forecast">5-Day Forecast:</h2>
         <div id="days" class="forecast-container">
           <!-- Dynamically generated forecast items will be added here -->
         </div>
       </article>
     </div>
     
   </div>

   

  <script src="./Assets/js/script.js"></script>
</body>
</html>
