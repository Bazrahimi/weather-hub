<!DOCTYPE html>
<html>
<head>
  <title>Weather Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body>
   <header>
     <h1>Weather Hub</h1>
   </header>

   <section>
    <h2>Search for a City:</h2>
    <div><input id="cityInput" type="text" placeholder="Melbourne"></div>
    <div>
      <button>Search</button>
    </div>
    <div id="major-cities">
      <div class="city">Melbourne</div>
      <div class="city">Sydney</div>
      <div class="city">Brisbane</div>
      <div class="city">Perth</div>
      <div class="city">Adelaide</div>
      <div class="city">Gold Coast</div>
      <div class="city">Newcastle</div>
      <div class="city">Canberra</div>
    </div>
   </section>

  
  














 
     <section id="weather-results">
       <article id="selected-city">
         <h2 id="selected-city-name">Melbourne</h2>
         <div id="temp">Temperature</div>
         <div id="wind">Wind</div>
         <div id="humidity">Humidity</div>
       </article>
       <article id="five-day-forecast">
         <h2>5-Day Forecast:</h2>
         <div id="days">
           <div>Day 1</div>
           <!-- <div>Day 2</div>
           <div>Day 3</div>
           <div>Day 4</div>
           <div>Day 5</div> -->
         </div>
       </article>
     </section>
   </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
