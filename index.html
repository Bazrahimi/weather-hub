<!DOCTYPE html>
<html>
<head>
  <title>Weather Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body>
  
   <header>
     <h1>Weather Hub</h1>
   </header>

   <div class="container">
    <aside>
      <section>
        <h2>Search for a City:</h2>
        <div><input class="cityInput" type="text" placeholder="Melbourne"></div>
        <div>
          <button id="search-button" class="search-button">Search</button>
        </div>
       </section>
    
       <section id="selected-city">
         <h4 id="melbourneCity">Melbourne</h4>
         <h4 id="sydneyCity">Sydney</h4>
         <h4 id="brisbaneCity">Brisbane</h4>
         <h4 id="perthCity">Perth</h4>
         <h4 id="adelaideCity">Adelaide</h4>
         <h4 id="gold-coastCity">Gold Coast</h4>
         <h4 id="newcastleCity">Newcastle</h4>
         <h4 id="canberraCity">Canberra</h4>
       </section>
    </aside>
  
     <div>
      <section class="searchedCity">
        <div class="selected-city-weather">
          <h5 id="cityPlusDate"></h5>
          <div>
            <div id="temp"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
          </div>
        </div>
       
       </section>
    
       <article id="forecasts">
         <h2>5-Day Forecast:</h2>
         <div id="days">
           <!-- Dynamically generated forecast items will be added here -->
         </div>
       </article>
     </div>
     
   </div>

   

  <script src="./assets/js/script.js"></script>
</body>
</html>
